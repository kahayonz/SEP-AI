<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SEP-AI - Sign Up</title>
  <link rel="stylesheet" href="styles/styles.css">
  <script src="https://cdn.tailwindcss.com"></script>

  <script>
    // Always apply dark mode
    window.onload = function() {
      document.body.classList.add('dark');
      // Add input validation event listeners
      setupValidation();
    }

    // Helper function to capitalize first name and last name
    function capitalizeName(name) {
      if (!name) return '';
      return name.split(' ')
                .map(word => word.charAt(0).toUpperCase() + word.slice(1).toLowerCase())
                .join(' ');
    }

    // Email validation function
    function isValidEmail(email) {
      // Basic email regex pattern
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return emailRegex.test(email);
    }

    // Setup validation event listeners
    function setupValidation() {
      const firstNameInput = document.getElementById('firstName');
      const lastNameInput = document.getElementById('lastName');
      const emailInput = document.getElementById('email');

      // Capitalize names on input
      firstNameInput.addEventListener('input', function(e) {
        const cursorPosition = e.target.selectionStart;
        e.target.value = capitalizeName(e.target.value);
        e.target.setSelectionRange(cursorPosition, cursorPosition);
      });

      lastNameInput.addEventListener('input', function(e) {
        const cursorPosition = e.target.selectionStart;
        e.target.value = capitalizeName(e.target.value);
        e.target.setSelectionRange(cursorPosition, cursorPosition);
      });


    }
    
    async function handleSignup(event) {
      event.preventDefault();

      // Check if a role has been selected
      const selectedButton = document.querySelector('button.selected');
      if (!selectedButton) {
        alert('Please select whether you are a Student or Professor');
        return;
      }

      const formData = {
        email: document.getElementById('email').value,
        password: document.getElementById('password').value,
        firstName: document.getElementById('firstName').value,
        lastName: document.getElementById('lastName').value,
        role: selectedButton.dataset.role,
        university: 'De La Salle University - DasmariÃ±as'
      };

      // Final validation before submission
      const passwordVerify = document.getElementById('verifyPassword').value;

      // Validate email format
      if (!isValidEmail(formData.email)) {
        alert('Please enter a valid email address');
        return;
      }

      // Validate password match
      if (formData.password !== passwordVerify) {
        alert('Passwords do not match');
        return;
      }

      // Validate name capitalization (should be automatic, but double-check)
      formData.firstName = capitalizeName(formData.firstName);
      formData.lastName = capitalizeName(formData.lastName);
      
      try {
        const response = await fetch('http://localhost:8000/signup', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(formData)
        });
        
        const data = await response.json();
        
        if (response.ok) {
          localStorage.setItem('pending_role', formData.role);
          window.location.href = 'confirmation.html';
        } else {
          alert(data.detail || 'Signup failed');
        }
      } catch (error) {
        console.error('Signup error:', error);
        alert('Signup failed. Please try again.');
      }
    }

    function selectRole(button) {
      // Remove selection from other buttons
      document.querySelectorAll('.role-btn').forEach(btn => {
        btn.classList.remove('selected', 'bg-blue-600', 'text-white');
        btn.classList.add('bg-white', 'dark:bg-gray-700');
      });
      
      // Add selection to clicked button
      button.classList.remove('bg-white', 'dark:bg-gray-700');
      button.classList.add('selected', 'bg-blue-600', 'text-white');
    }
  </script>
</head>
<body class="bg-gray-100 dark:bg-[#18181b] text-gray-800 dark:text-white font-sans">
  <script>
    // Always apply dark mode
    document.body.classList.add('dark');
  </script>
  <!-- Back Button -->
  <div class="absolute top-6 left-6">
    <a href="index.html" class="flex items-center gap-2 text-gray-800 dark:text-white hover:opacity-70 transition" style="font-family: 'Doto', sans-serif;">
      <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7"></path>
      </svg>
      <span class="font-semibold">SEP-AI</span>
    </a>
  </div>

  <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8 bg-white dark:bg-[#232326] p-8 rounded-xl shadow-lg border border-gray-200 dark:border-[#27272a]">
      <div>
        <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900 dark:text-white">Create your account</h2>
      </div>
      <form class="mt-8 space-y-6" onSubmit="handleSignup(event)">
        <div class="rounded-md shadow-sm space-y-4">
          <div>
            <label for="firstName" class="block text-sm font-medium text-gray-700 dark:text-gray-300">First Name</label>
            <input type="text" id="firstName" name="firstName" required
                   class="mt-1 block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 dark:bg-gray-700 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
          </div>
          
          <div>
            <label for="lastName" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Last Name</label>
            <input type="text" id="lastName" name="lastName" required
                   class="mt-1 block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 dark:bg-gray-700 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">I am a:</label>
            <div class="mt-2 flex space-x-4">
              <button type="button" data-role="student" 
                      class="role-btn px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm text-sm font-medium text-gray-700 dark:text-white bg-white dark:bg-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
                      onclick="selectRole(this)">
                Student
              </button>
              <button type="button" data-role="professor"
                      class="role-btn px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm text-sm font-medium text-gray-700 dark:text-white bg-white dark:bg-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
                      onclick="selectRole(this)">
                Professor
              </button>
            </div>
          </div>

          <div>
            <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Email</label>
            <input type="email" id="email" name="email" required
                   class="mt-1 block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 dark:bg-gray-700 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
          </div>

          <div>
            <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Password</label>
            <input type="password" id="password" name="password" required
                   class="mt-1 block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 dark:bg-gray-700 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
          </div>

          <div>
            <label for="verifyPassword" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Verify Password</label>
            <input type="password" id="verifyPassword" name="verifyPassword" required
                   class="mt-1 block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 dark:bg-gray-700 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
          </div>


        </div>

        <div>
          <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
            Sign up
          </button>
        </div>
      </form>
      
      <div class="text-center">
        <p class="text-sm text-gray-600 dark:text-gray-400">
          Already have an account?
          <a href="login.html" class="font-medium text-blue-600 hover:text-blue-500 dark:text-blue-400">
            Sign in
          </a>
        </p>
      </div>
    </div>
  </div>
</body>
</html>
