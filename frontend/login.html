<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SEP-AI - Login</title>
  <link rel="stylesheet" href="styles/styles.css">
  <script>
    tailwind.config = {
      darkMode: 'class'
    }
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="js/theme.js"></script>
  <script>
    async function handleLogin(event) {
      event.preventDefault();
      
      const email = document.getElementById('email-address').value;
      const password = document.getElementById('password').value;
      
      try {
        const response = await fetch('http://localhost:8000/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ email, password })
        });
        
        const data = await response.json();
        
        if (response.ok) {
          // Supabase returns session tokens nested under `data.session`
          const access_token = data.session?.access_token || data.access_token;
          const refresh_token = data.session?.refresh_token || data.refresh_token;
          // Store tokens
          localStorage.setItem('access_token', access_token);
          localStorage.setItem('refresh_token', refresh_token);
          
          // Redirect based on user role
          if (data.user.role === 'professor') {
            window.location.href = 'professor.html';
          } else {
            window.location.href = 'student.html';
          }
        } else {
          alert(data.detail || 'Login failed');
        }
      } catch (error) {
        console.error('Login error:', error);
        alert('Login failed. Please try again.');
      }
    }
  </script>
</head>
<body class="bg-gray-100 dark:bg-[#18181b] text-gray-800 dark:text-white font-sans">
  <script>
    // Apply theme immediately after body loads
    const theme = localStorage.getItem('sepai-theme');
    console.log('Login: Theme from localStorage:', theme);
    if(theme === 'light') {
      console.log('Login: Removing dark class');
      document.body.classList.remove('dark');
      // Force light mode colors with inline styles
      document.body.style.backgroundColor = '#f5f5f5';
      document.body.style.color = '#222';
    } else {
      console.log('Login: Adding dark class');
      document.body.classList.add('dark');
      document.body.style.backgroundColor = '#18181b';
      document.body.style.color = '#f3f4f6';
    }
  </script>
  <!-- Back Button -->
  <div class="absolute top-6 left-6">
    <a href="index.html" class="flex items-center gap-2 text-gray-800 dark:text-white hover:opacity-70 transition" style="font-family: 'Doto', sans-serif;">
      <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7"></path>
      </svg>
      <span class="font-semibold">SEP-AI</span>
    </a>
  </div>

  <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8 bg-white dark:bg-[#232326] p-8 rounded-xl shadow-lg border border-gray-200 dark:border-[#27272a]">
      <div>
        <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900 dark:text-white">Sign in to your account</h2>
      </div>
      <form class="mt-8 space-y-6" onSubmit="handleLogin(event)">
        <div class="rounded-md shadow-sm -space-y-px">
          <div>
            <label for="email-address" class="sr-only">Email address</label>
            <input id="email-address" name="email" type="email" autocomplete="email" required 
                   class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 dark:bg-gray-700 placeholder-gray-500 text-gray-900 dark:text-white rounded-t-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm" 
                   placeholder="Email address">
          </div>
          <div>
            <label for="password" class="sr-only">Password</label>
            <input id="password" name="password" type="password" autocomplete="current-password" required 
                   class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 dark:bg-gray-700 placeholder-gray-500 text-gray-900 dark:text-white rounded-b-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm" 
                   placeholder="Password">
          </div>
        </div>



        <div>
          <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
            Sign in
          </button>
        </div>
      </form>
      
      <div class="text-center">
        <p class="text-sm text-gray-600 dark:text-gray-400">
          Don't have an account?
          <a href="signup.html" class="font-medium text-blue-600 hover:text-blue-500 dark:text-blue-400">
            Sign up
          </a>
        </p>
      </div>
    </div>
  </div>
</body>
</html>
